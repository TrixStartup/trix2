<body>
  <header class="header">

                <div class="line3"></div>
            </div>
        </div>

    </div> 
</header>


  <br><br><br><br><br><br>

    <div class="container-form">
        
        <form action="https://formsubmit.co/trixstartup2023@gmail.com" method="POST">
          <h2>Contato</h2>
          <input type="hidden" class="field" name="_next" value="https://google.com/">

          <input type="text" class="field" name="Name" placeholder="Nome" />
          <input type="email" class="field" name="email" placeholder="Email" required>
          <input type="text" class="field" name="subject" placeholder="Assunto" />
          <textarea name="mensagem" class="field" placeholder="Mensagem" required></textarea>
          <button class="btn" type="submit">Enviar</button>
        </form>
        <img src="img/support _ girl, woman, female, laptop, computer, seat, technology.png" alt="">
    </div>
